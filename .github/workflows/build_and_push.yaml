name: Build and push
on:
  push:
    tags:
      - v*
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'
    - name: Build binary
      run: CGO_ENABLED=1 go build -o karmabot .
    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          LICENSE
          karmabot
        draft: true
